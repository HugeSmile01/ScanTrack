<div class="container">
  <h1>QR Code Generator</h1>
  <form id="qrForm">
    <label for="studentId">Student ID:</label>
    <input type="number" id="studentId" placeholder="Enter Student ID" required>
    <div class="error" id="studentIdError">Please enter a valid Student ID.</div>

    <label for="gradeLevel">Grade Level:</label>
    <input type="number" id="gradeLevel" placeholder="Enter Grade Level" required>
    <div class="error" id="gradeLevelError">Please enter a valid Grade Level.</div>

    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" placeholder="Enter Student Name" required>
    <div class="error" id="studentNameError">Please enter a valid Student Name.</div>

    <button type="submit">Generate QR Code <span class="loading" id="loadingSpinner" style="display: none;"></span></button>
  </form>
  <div class="success" id="successMessage">QR Code generated successfully!</div>
  <button id="downloadBtn">Download QR Code</button>
</div>
    
<script src="/ScanTrack/Script/qrCreate.js"></script>
